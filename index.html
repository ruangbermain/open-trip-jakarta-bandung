<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Open Trip 3D2N Jakarta – Bandung</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
body { background: #f5f7fa; color: #333; }
header { background: linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)), url('images/banner.jpg'); background-size: cover; background-position: center; color: #fff; padding: 80px 20px; }
header h1 { font-size: 40px; margin-bottom: 10px; animation: fadeDown .8s ease; }
header p { max-width: 600px; animation: fadeUp 1s ease; }


.container { max-width: 1200px; margin: auto; padding: 40px 20px; }


.layout { display: grid; grid-template-columns: 1fr 360px; gap: 30px; align-items: start; }


.badge { display: inline-block; background: linear-gradient(90deg,#2ecc71,#27ae60); color: #fff; padding: 6px 14px; border-radius: 20px; font-size: 14px; margin-bottom: 15px; animation: pop .6s ease; }
.card { background: #fff; border-radius: 16px; padding: 30px; box-shadow: 0 15px 40px rgba(0,0,0,.08); transition: transform .3s ease, box-shadow .3s ease; }
.card:hover { transform: translateY(-6px); box-shadow: 0 20px 50px rgba(0,0,0,.12); }


/* STICKY TAB */
.tab-wrapper { position: sticky; top: 0; background: #fff; z-index: 50; }
.tab-menu { display: flex; gap: 25px; border-bottom: 1px solid #ddd; }
.tab-menu button {
background: none; border: none; font-size: 16px; padding: 15px 0; cursor: pointer; color: #777; position: relative; transition: color .3s ease;
}
.tab-menu button:hover { color: #27ae60; }
.tab-menu button.active { color: #27ae60; font-weight: 600; }
.tab-menu button.active::after {
content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 3px; background: linear-gradient(90deg,#2ecc71,#27ae60);
}


.tab-content { display: none; padding-top: 25px; animation: fadeUp .5s ease; }
.tab-content.active { display: block; }


/* PRICE BOX */
.fancy-price { background: linear-gradient(135deg,#ecfdf5,#f0fdfa); position: relative; overflow: hidden; }
.price-label { color:#555; }
.price { font-size: 32px; font-weight: 700; color: #16a34a; margin: 10px 0; animation: pulse 2s infinite; }
.price-note { color:#555; }


.price-benefits div { font-size:14px; margin-top:6px; }


.btn { display: block; text-align: center; background: #f1c40f; color: #000; padding: 14px; border-radius: 30px; text-decoration: none; font-weight: 600; margin-top: 15px; transition: transform .3s ease, box-shadow .3s ease; }
.btn:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(0,0,0,.25); }


ul { margin-left: 20px; margin-top: 10px; }
ul li { margin-bottom: 8px; }


@keyframes fadeUp { from { opacity:0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
@keyframes fadeDown { from { opacity:0; transform: translateY(-20px);} to { opacity:1; transform: translateY(0);} }
@keyframes pop { 0%{transform:scale(.8);} 100%{transform:scale(1);} }
@keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.05);} }


@media(max-width: 900px) {
.layout { grid-template-columns: 1fr; }
.price-box {
position: fixed;
bottom: 0;
left: 0;
right: 0;
background: linear-gradient(135deg,#ecfdf5,#f0fdfa);
padding: 18px 20px;
box-shadow: 0 -10px 30px rgba(0,0,0,.15);
border-radius: 22px 22px 0 0;
z-index: 100;
}
.price { font-size: 24px; }
}
</style>
</head>
<body>


<header>
<div class="container">
<span class="badge">Affordable for Student</span>
<h1>3D2N Jakarta – Bandung Student Trip</h1>
<p>Open trip edukatif dan rekreasi untuk mahasiswa. Start dari Semarang, full transport, hotel, dan makan.</p>
</div>
</header>


<section class="container">
<div class="layout">
